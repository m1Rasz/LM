    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Strona załadowana.');

            const addToCartButton = document.querySelector('.cart');
            if (addToCartButton) {
                addToCartButton.addEventListener('click', () => {
                    const params = new URLSearchParams(window.location.search);
                    const offerId = params.get('id');
                    if (!offerId) {
                        alert('Brak ID oferty w adresie URL!');
                        return;
                    }

                    console.log(`ID oferty: ${offerId}`);

                    fetch('strony.json')
                        .then(response => {
                            if (!response.ok) throw new Error('Błąd podczas ładowania pliku JSON');
                            return response.json();
                        })
                        .then(offers => {
                            console.log('Załadowane oferty:', offers);

                            const offer = offers.find(o => o.id == offerId);
                            if (!offer) {
                                alert('Nie znaleziono oferty o podanym ID!');
                                return;
                            }

                            console.log('Znaleziono ofertę:', offer);

                            const cartItem = {
                                id: offer.id,
                                szczegoly: offer.szczegoly[0],
                                cena: offer.cena,
                                shoppyProductCode: offer.shoppyProductCode || null
                            };

                            const cart = JSON.parse(localStorage.getItem('cart')) || [];
                            cart.push(cartItem);
                            localStorage.setItem('cart', JSON.stringify(cart));

                            alert(`Dodano do koszyka: ${cartItem.szczegoly}`);
                        })
                        .catch(error => {
                            console.error('Błąd:', error);
                            alert('Wystąpił problem podczas dodawania do koszyka.');
                        });
                });
            } else {
                console.warn('Przycisk "Dodaj do koszyka" nie znaleziony.');
            }

            const cartContainer = document.getElementById('cart-items');
            if (!cartContainer) {
                console.error('Nie znaleziono elementu #cart-items.');
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                cartContainer.innerHTML = '<p>Twój koszyk jest pusty.</p>';
                return;
            }

            cartContainer.innerHTML = '';

            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                console.log('Tworzenie elementu koszyka:', item);

                const zamowButton = item.shoppyProductCode
                    ? `<button class="button buy-now" data-shoppy-product="${item.shoppyProductCode}">
                Zamów teraz
</button>`
                    : '';                   

                itemDiv.innerHTML = `
<div class="cart-item-details">
    <p>${item.szczegoly}</p>
    <p><strong>Cena:</strong> ${item.cena}</p>
</div>
<div class="cart-item-buttons">
    ${zamowButton}
    <img class="remove-btn" data-id="${item.id}" src="images/bin.png" alt="Usuń" style="cursor: pointer; width: 24px; height: 24px; margin: 10px auto 0;">
</div>
`;
                cartContainer.appendChild(itemDiv);
            });

            cartContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-btn')) {
                    const idToDelete = parseInt(event.target.dataset.id, 10);
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart = cart.filter(item => item.id !== idToDelete);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    event.target.closest('.cart-item').remove();

                    if (cart.length === 0) {
                        cartContainer.innerHTML = '<p>Twój koszyk jest pusty.</p>';
                    }
                }

                if (event.target.classList.contains('buy-now')) {
                    const productCode = event.target.dataset.shoppyProduct;
                    console.log(`Kod produktu: ${productCode}`);

                    if (productCode && productCode.trim() !== "") {
                        zaladujShoppyScript().then(() => {
                            const existingEmbed = document.getElementById('shoppy-embed');
                            if (existingEmbed) {
                                existingEmbed.remove();
                            }

                            const embedContainer = document.createElement('div');
                            embedContainer.id = 'shoppy-embed';
                            embedContainer.setAttribute('data-product', productCode);
                            document.body.appendChild(embedContainer);

                            console.log('Embed Shoppy załadowany dla kodu:', productCode);
                        }).catch(error => {
                            alert('Wystąpił problem z załadowaniem embedu!');
                        });
                    } else {
                        alert('Nie znaleziono kodu produktu!');
                    }
                }
            });

            async function zaladujShoppyScript() {
                if (!window.shoppyEmbedScriptLoaded) {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = 'https://shoppy.gg/api/embed.js';
                        script.onload = () => {
                            console.log('Skrypt Shoppy Embed załadowany.');
                            window.shoppyEmbedScriptLoaded = true;
                            resolve();
                        };
                        script.onerror = () => {
                            console.error('Nie udało się załadować skryptu Shoppy Embed.');
                            reject(new Error('Błąd ładowania skryptu.'));
                        };
                        document.body.appendChild(script);
                    });
                }
            }
        });

    </script>
