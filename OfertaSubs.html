<script>
  // Odczytaj parametr z URL
  const urlParams = new URLSearchParams(window.location.search);
  const typ = urlParams.get('typ'); // np. 'ytpremium'

  // Dane do wyświetlenia
  const dane = {
    ytpremium: {
      tytul: "YouTube Premium",
      opis: "Opis Opis Opis Opis, bla bla.",
      cena: "cena"
    },
    spotify: {
      tytul: "Spotify Premium",
      opis: "pis Opis Opis Opis, bla bla.",
      cena: "cena"
    },
    netflix: {
      tytul: "Netflix",
      opis: "pis Opis Opis Opis, bla bla.",
      cena: "cena"
    }
  };

  // Pobierz dane i wyświetl
  const oferta = dane[typ];
  if (oferta) {
    document.getElementById("tytul").textContent = oferta.tytul;
    document.getElementById("opis").textContent = oferta.opis;
    document.getElementById("cena").textContent = oferta.cena;
  } else {
    document.getElementById("tytul").textContent = "Nie znaleziono oferty.";
  }
</script>
