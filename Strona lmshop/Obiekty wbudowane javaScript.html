        //Wyświetlanie bieżącej daty w języku polskim
        function data_czas() {
            var miesiace = ["Stycznia", "Lutego", "Marca", "Kwietnia",
                "Maja", "Czerwca", "Lipca", "Sierpnia", "Września", "Października", "Listopada", "Grudnia"];
            var dni = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek"];
            var data = new Date();
            var rok = data.getFullYear();
            var mies = data.getMonth();
            var nr_dzien = data.getDate();
            var dzien = data.getDay();
            var godz = data.getHours();
            var min = data.getMinutes();
            var sec = data.getSeconds();

            if (min < 10) {
                min = "0" + min;
            }
            if (sec < 10) {
                sec = "0" + sec;
            }
            var p_data_czas = dni[dzien] + ", " + nr_dzien + " " + miesiace[mies] + " " + rok + " roku<br>" + "Godzina: " + + godz + ":" + min + ":" + sec;
